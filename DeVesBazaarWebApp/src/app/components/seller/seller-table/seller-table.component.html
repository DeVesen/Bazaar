
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

    <!-- Number Column -->
    <ng-container matColumnDef="id" [sticky]="stickyColumnId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{getDisplayName(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element"
                   [attr.colspan]="displayedColumns.length"
                   [ngClass]="{'seller-element-aktive-element-bk': expandedElement}">
        <div class="seller-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
             <app-seller-table-detail-row 
                *ngIf="element == expandedElement"
                [seller]='element'></app-seller-table-detail-row>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: stickyHeader"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="seller-row"
        [ngClass]="{'seller-element-aktive-element-bk': expandedElement === element}"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="seller-detail-row"></tr>
  </table>
</div>
