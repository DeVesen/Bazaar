<mat-card class="example-card" *ngIf="article">

    <mat-card-header>
      <mat-icon mat-card-avatar aria-hidden="false" aria-label="Example home icon">article</mat-icon>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>
        <ng-content select="subtitle"></ng-content>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ng-content select="content"></ng-content>
    </mat-card-content>

    <mat-card-actions>
      <ng-content select="actions"></ng-content>
    </mat-card-actions>
  </mat-card>
